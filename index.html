<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-sm navbar-dark navbar-custom">
            <a href="#" class="navbar-brand">WashUp</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="Navbar" class="navbar-collapse collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link ">Nos services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Nous contactez</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Nos tarifs</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Home section start -->
    <div id="home-section">
        <div class="dark-overlay">
            <div class="container home-inner">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center h1 text-white">Vos services de qualité ont maintenant une adresse</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="display-2 text-center text-white">WashUp</h1>
                            </div>
                            <div class="col-sm-12">
                                <button class="offset-sm-2 btn-block col-sm-8 btn navbar-custom text-white">Découvrir</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
                <div class="home-section-block">
                    <p class="display-2 text-primary">Bonjour</p>
                </div>
        </div>
    </div>
    <!-- Home section end -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
